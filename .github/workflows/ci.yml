name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
          cache-version: 0

      - name: Install dependencies
        working-directory: docs
        run: bundle install

      - name: Build with Jekyll
        working-directory: docs  # Build from the docs folder
        run: bundle exec jekyll build --destination ../_site

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: site-build
          path: ./_site